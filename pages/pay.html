title: Payment

<div id="pay" class="container">
        <div id="accordion">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h5 class="text-center">
                      <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                       
                       <img width="86%" class="img-fluid" src="../images/icons/paypal.png" alt="paypal">
                      </button>
                    </h5>
                  </div>
              
                  <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                                <form>
                                        <div class="form-group">
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
                                                <label id="login-info" class="custom-control-label" for="defaultChecked2">I accept the <a href="">terms & uses.</a></label>
                                              </div>
                                        <div class="col-md-12">
                                                <button id="button-login" class="subscribe btn btn-success btn-lg btn-block" type="button">LOG IN AND PAY</button>
                                            </div>
                                      </form> 
                                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h5 class="text-center">
                      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
       
                            <img width="30%" class="img-fluid" src="../images/icons/maestro.png" alt="">
                            <img width="30%" class="img-fluid" src="../images/icons/mastercard.png" alt="">
                            <img width="30%" class="img-fluid" src="../images/icons/visa.png" alt="">
                      </button>
                    </h5>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                                <div class="row">
                                        <div class="col-xs-7 col-md-7">
                                            <div class="form-group">
                                                <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                                <input 
                                                    type="tel" 
                                                    class="form-control" 
                                                    name="cardExpiry"
                                                    placeholder="MM / YY"
                                                    autocomplete="cc-exp"
                                                    required 
                                                />
                                            </div>
                                        </div>
                                        <div class="col-xs-5 col-md-5 pull-right">
                                            <div class="form-group">
                                                <label for="cardCVC">CV CODE</label>
                                                <input 
                                                    type="tel" 
                                                    class="form-control"
                                                    name="cardCVC"
                                                    placeholder="CVC"
                                                    autocomplete="cc-csc"
                                                    required
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button id="button-login" class="subscribe btn btn-success btn-lg btn-block" type="button">FINISH AND PAY</button>
                                        </div>
                                    </div>
                  </div>
                </div>
            </div>
        </div>
        </div>
